<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <!-- 游戏 -->
    <script src="game/game.js"></script>
    <script src="game/utils.js"></script>
    <script src="game/game_image.js"></script>
    <script src="game/game_particle.js"></script>
    <script src="game/game_label.js"></script>
    <script src="game/game_animation.js"></script>
    <script src="game/game_particle_system.js"></script>
    <!-- 关卡 -->
    <script src="level.js"></script>
    <!-- 场景实物 -->
    <script src="scene/main/ball.js"></script>
    <script src="scene/main/paddle.js"></script>
    <script src="scene/main/block.js"></script>
    <script src="scene/main/score.js"></script>
    <!-- 场景 -->
    <script src="game/game_scene.js"></script>
    <script src="scene/main/scene.js"></script>
    <script src="scene/end/scene_end.js"></script>
    <script src="scene/begin/scene_begin.js"></script>
    <script src="scene/main/player.js"></script>
    <script src="scene/main/enemy.js"></script>
    <script src="scene/main/bullet.js"></script>
    <title>Document</title>
</head>

<body>
    <canvas id="game-canvas" width="480" height="852">
    </canvas>
    <hr>
    <input type="range" min=1 max=60 id="input-speed">
    <div>
        <label for="">
            <input type="range" name="" id="" class="auto-slider" min="5" max="30" data-value="config.player_speed"> 玩家速度:
            <span class="auto-label"></span>
        </label>
    </div>
    <div>
        <label for="">
            <input type="range" name="" id="" class="auto-slider" min="5" max="30" data-value="config.cooldown"> 子弹冷却速度:
            <span class="auto-label"></span>
        </label>
    </div>
    <script src="main.js"></script>
    <!-- TODO：读取配置文件，自动生成 -->
    <script>
        var es = sel => document.querySelectorAll(sel)
        var bindAll = function (sel, eventName, callback) {
            var l = es(sel)
            for (var i = 0; i < l.length; i++) {
                var input = l[i]
                input.addEventListener(eventName, function (event) {
                    callback(event)
                })
            }
        }

        bindAll('.auto-slider', 'input', function (event) {
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            eval(bindVar + '=' + v)
            var label = target.closest('label').querySelector('.auto-label')
            label.innerText = v
        })
    </script>
</body>

</html>
